[package]
name = "pgmg"
version = "0.1.0"
edition = "2021"

[lib]
name = "pgmg"
path = "src/lib.rs"

[[bin]]
name = "pgmg"
path = "src/main.rs"

[dependencies]
tokio = { version = "1.46.1", features = ["full"] }
tokio-postgres = { version = "0.7.13" }
postgres-types = { version = "0.2.9", features = ["derive"] }
futures-util = "0.3.31"
pg_query = { path = "../pg_query.rs" }
regex = "1.10.2"
serde_json = "1.0"
clap = { version = "4.5.41", features= ["derive"]}

[dev-dependencies]
criterion = { version = "0.5", features = ["async_tokio"] }